<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SeaFarm Monitor - Real-Time</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }
        
        .status-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .status-card .value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .status-card.success {
            border-left-color: #10b981;
        }
        
        .status-card.success .value {
            color: #10b981;
        }
        
        .status-card.error {
            border-left-color: #ef4444;
        }
        
        .status-card.error .value {
            color: #ef4444;
        }
        
        .log-section {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            color: #e2e8f0;
            margin-bottom: 20px;
        }
        
        .log-section h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        #logs {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 400px;
            overflow-y: auto;
            background: #0f172a;
            padding: 15px;
            border-radius: 8px;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 3px solid #667eea;
            padding-left: 10px;
        }
        
        .log-entry.success {
            border-left-color: #10b981;
            color: #86efac;
        }
        
        .log-entry.error {
            border-left-color: #ef4444;
            color: #fca5a5;
        }
        
        .log-entry.info {
            border-left-color: #3b82f6;
            color: #93c5fd;
        }
        
        .timestamp {
            color: #64748b;
            font-size: 0.85rem;
        }
        
        .data-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
        }
        
        .data-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        #dataDisplay {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .badge.success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .badge.error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .badge.warning {
            background: #fef3c7;
            color: #92400e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåä SeaFarm Monitor</h1>
            <p>Test de connexion Supabase & Real-Time</p>
        </div>
        
        <div class="content">
            <div class="status-grid">
                <div class="status-card" id="connectionCard">
                    <h3>üì° Connexion Supabase</h3>
                    <div class="value"><span class="spinner"></span> Test...</div>
                </div>
                
                <div class="status-card" id="dataCard">
                    <h3>üìä Donn√©es</h3>
                    <div class="value">0 sites</div>
                </div>
                
                <div class="status-card" id="realtimeCard">
                    <h3>‚ö° Real-Time</h3>
                    <div class="value"><span class="spinner"></span> Test...</div>
                </div>
                
                <div class="status-card" id="statusCard">
                    <h3>‚úÖ Statut Global</h3>
                    <div class="value">En cours...</div>
                </div>
            </div>
            
            <div class="log-section">
                <h3>üìù Logs en direct</h3>
                <div id="logs"></div>
            </div>
            
            <div class="data-section">
                <h3>üíæ Donn√©es r√©cup√©r√©es (Sites)</h3>
                <div id="dataDisplay">Chargement...</div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://kxujxjcuyfbvmzahyzcv.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_ufzODkevI8XjDtRhGkgo7Q_zN6QKORd';
        
        let supabaseClient;
        let channel;
        
        function addLog(message, type = 'info') {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            const timestamp = new Date().toLocaleTimeString('fr-FR');
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }
        
        function updateCard(cardId, title, value, status = 'info') {
            const card = document.getElementById(cardId);
            card.className = `status-card ${status}`;
            card.querySelector('.value').innerHTML = value;
        }
        
        async function testConnection() {
            try {
                addLog('üöÄ Initialisation de Supabase...', 'info');
                
                // Cr√©er le client Supabase
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                addLog('‚úÖ Client Supabase cr√©√© avec succ√®s', 'success');
                
                updateCard('connectionCard', 'Connexion', '‚úÖ Connect√©', 'success');
                
                // Test 1: R√©cup√©rer les sites
                addLog('üìä R√©cup√©ration des sites...', 'info');
                const { data: sites, error: sitesError } = await supabaseClient
                    .from('sites')
                    .select('*')
                    .limit(10);
                
                if (sitesError) {
                    throw new Error(`Erreur sites: ${sitesError.message}`);
                }
                
                addLog(`‚úÖ ${sites.length} site(s) trouv√©(s)`, 'success');
                updateCard('dataCard', 'Donn√©es', `${sites.length} sites`, 'success');
                
                // Afficher les donn√©es
                const dataDisplay = document.getElementById('dataDisplay');
                if (sites.length > 0) {
                    dataDisplay.innerHTML = '<pre>' + JSON.stringify(sites, null, 2) + '</pre>';
                } else {
                    dataDisplay.innerHTML = '<p style="color: #64748b;">Aucune donn√©e disponible. Utilisez le SQL Editor pour ins√©rer des donn√©es de test.</p>';
                }
                
                // Test 2: Test Real-Time
                addLog('‚ö° Configuration du canal Real-Time...', 'info');
                
                channel = supabaseClient
                    .channel('sites_changes')
                    .on(
                        'postgres_changes',
                        {
                            event: '*',
                            schema: 'public',
                            table: 'sites'
                        },
                        (payload) => {
                            addLog(`üîî Changement d√©tect√©: ${payload.eventType}`, 'success');
                            addLog(`Donn√©es: ${JSON.stringify(payload.new || payload.old)}`, 'info');
                            updateCard('realtimeCard', 'Real-Time', 'üü¢ Actif', 'success');
                        }
                    )
                    .subscribe((status) => {
                        addLog(`Real-Time status: ${status}`, status === 'SUBSCRIBED' ? 'success' : 'info');
                        
                        if (status === 'SUBSCRIBED') {
                            updateCard('realtimeCard', 'Real-Time', '‚úÖ Abonn√©', 'success');
                            addLog('‚úÖ Abonnement Real-Time r√©ussi !', 'success');
                            addLog('üí° Ouvrez un autre onglet et modifiez un site pour voir la mise √† jour en temps r√©el', 'info');
                        }
                    });
                
                // Test 3: Test de pr√©sence utilisateur
                addLog('üë§ Test de la table user_presence...', 'info');
                const { data: presence, error: presenceError } = await supabaseClient
                    .from('user_presence')
                    .select('*')
                    .limit(5);
                
                if (presenceError) {
                    addLog(`‚ö†Ô∏è Avertissement user_presence: ${presenceError.message}`, 'error');
                } else {
                    addLog(`‚úÖ Table user_presence accessible (${presence.length} entr√©es)`, 'success');
                }
                
                // Statut global
                updateCard('statusCard', 'Statut', '‚úÖ Op√©rationnel', 'success');
                addLog('üéâ TOUS LES TESTS R√âUSSIS !', 'success');
                addLog('-----------------------------------', 'info');
                addLog('üìã R√©sum√©:', 'info');
                addLog(`  ‚Ä¢ Connexion Supabase: ‚úÖ`, 'success');
                addLog(`  ‚Ä¢ Lecture donn√©es: ‚úÖ (${sites.length} sites)`, 'success');
                addLog(`  ‚Ä¢ Real-Time activ√©: ‚úÖ`, 'success');
                addLog(`  ‚Ä¢ Table user_presence: ${presenceError ? '‚ö†Ô∏è' : '‚úÖ'}`, presenceError ? 'error' : 'success');
                addLog('-----------------------------------', 'info');
                addLog('üí° Pour tester le Real-Time:', 'info');
                addLog('1. Ouvrez le SQL Editor: https://kxujxjcuyfbvmzahyzcv.supabase.co/project/kxujxjcuyfbvmzahyzcv/sql/new', 'info');
                addLog('2. Ex√©cutez: UPDATE sites SET name = \'Test Real-Time\' WHERE id = (SELECT id FROM sites LIMIT 1);', 'info');
                addLog('3. Observez ce log pour voir le changement en temps r√©el !', 'info');
                
            } catch (error) {
                addLog(`‚ùå ERREUR: ${error.message}`, 'error');
                updateCard('connectionCard', 'Connexion', '‚ùå Erreur', 'error');
                updateCard('statusCard', 'Statut', '‚ùå √âchec', 'error');
                console.error('Erreur d√©taill√©e:', error);
            }
        }
        
        // Lancer les tests au chargement
        window.addEventListener('load', () => {
            addLog('üåä SeaFarm Monitor - Test de connexion d√©marr√©', 'info');
            addLog(`URL: ${SUPABASE_URL}`, 'info');
            addLog(`Cl√©: ${SUPABASE_KEY.substring(0, 30)}...`, 'info');
            addLog('-----------------------------------', 'info');
            
            testConnection();
        });
        
        // Cleanup lors de la fermeture
        window.addEventListener('beforeunload', () => {
            if (channel) {
                channel.unsubscribe();
            }
        });
    </script>
</body>
</html>
